<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vendors/angular/angular.js"></script>
    <script type="text/javascript" src="vendors/angular-route/angular-route.min.js"></script>

    <script type="text/javascript" src="scripts/client.js"></script>
    <script type="text/javascript" src="scripts/controllers/fb.controller.js"></script>
    <script type="text/javascript" src="scripts/services/fb.service.js"></script>

    <title>fbSpike</title>
  </head>
  <body ng-app="myApp">
  <h1>fb Spike</h1>
  <main ng-view></main>
<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->
<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

<script>
function fbLogout() {
        FB.logout(function (response) {
            //Do what ever you want here when logged out like reloading the page
            window.location.reload();
        });
    }
</script>

<span id="fbLogout" onclick="fbLogout()"><a class="fb_button fb_button_medium"><span class="fb_button_text">Logout</span></a></span>

</html>
